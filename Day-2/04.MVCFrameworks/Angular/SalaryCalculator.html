<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calcultor</title>
	<style>
		label {
		display: block;
	}
	#divSalary{
		color : red;
		font-size: 28pt;
		text-align: center;
	}
	.content{
		width: 300px;
	}
	</style>
	<script src="angular.min.js"></script>
	<script>
	function SalaryCalculatorController($scope){
		$scope.calculator = {
			basic : 0,
			hra : 0,
			da : 0,
			tax : 0,
			salary : 0,
			calculate : function(){
				var gross = parseInt(this.basic) + parseInt(this.hra) + parseInt(this.da);
				this.salary = gross * ((100-this.tax)/100);
			}
		}
	}
	</script>
</head>
<body ng-app>
	<div class="content" data-ng-controller="SalaryCalculatorController">
		<div>
			<label for="txtBasic">Basic :</label>
			<input type="text" data-ng-model="calculator.basic" >
		</div>
		<div>
			<label for="txtHra">Hra :</label>
			<input type="text" data-ng-model="calculator.hra" >
		</div>
		<div>
			<label for="txtDa">Da :</label>
			<input type="text" data-ng-model="calculator.da" >
		</div>
		<div>
			<label for="txtTax">Tax :</label>
			<input type="range" min="0" max="50" data-ng-model="calculator.tax">
			<span id="spanTax">{{calculator.tax}}%</span>
		</div>
		<div><input type="button" value="Calculate" data-ng-click="calculator.calculate()"></div>
		<div>
			<div id="divSalary">{{calculator.salary}}</div>
		</div>		
	</div>
</body>
</html>

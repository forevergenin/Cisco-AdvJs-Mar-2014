<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Closures Demo</title>
	<script>
	(function(){
		var count = 0;
		window.addEventListener("DOMContentLoaded",init);
		function init(){
			document.getElementById("btnCount").addEventListener("click",onBtnCountClick);
		}
		function onBtnCountClick(){
			count++;
			displayCount();
		}
		function displayCount(){
			document.getElementById("divMessage").innerHTML = count;
		}	
	})();
	</script>
</head>
<body>
	<input type="button" value="Count" id="btnCount">
	<div id="divMessage"></div>
</body>
</html>
